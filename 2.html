  <h2>로스트아크</h2>
  <img src="rost.jpg" width="600">
  <p><br><a href="https://lostark.game.onstove.com/Main" target="_blank" title="로스트아크공식">로스트아크</a>는 스마일게이트 RPG가 개발한 쿼터뷰 액션 MMORPG다. 2014년 11월 12일 최초 공개했으며 2018년 11월 7일부터 오픈 베타 테스트를 진행하였으며 2019년 12월 4일 정식 오픈했다.<br>이후 러시아, 일본, 글로벌 서버 순으로 런칭하였다.
  플랫폼은 PC 하나뿐이지만 모바일과 콘솔 등 각종 플랫폼으로도 개발을 진행하고 있다는 기사가 존재한다.
